<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #15141d;
            color: white;
            font-family: Georgia, sans-serif;
        }

        .login-container {
            text-align: center;
            background: rgb(88, 85, 99);
            padding: 40px;

        }

        input{
            width: 200px;
            padding: 10px;

            border: 1px solid #9c9c9c;
            background: rgb(120, 116, 135);
            color: white;
            font-family: Georgia, sans-serif;
            font-size: 16px;
        }

        input::placeholder {
            color:  white;
        }

        button {
            margin-top: 25px;
            padding: 8px 20px;
            border: none;
            background-color: #312f40;
            color: white;
            cursor: pointer;
            font-family: Georgia, sans-serif;
            font-size: 16px;
        }

        button:hover {
            background-color: #7777a0;
            transform: translateY(-1px);
        }
        #error_text {
            color: #ff0044;
            margin-top: 15px;
            font-size: 14px;
            font-family: Georgia, sans-serif;
        }
    </style>
</head>
<body>

    <div class="login-container" id="login_container">
        <h2>Login Here:</h2>
        <input type="text" id="username_input" placeholder="Enter Username">
        <br>
        <br>
        <input type="password" id="password_input" placeholder="Enter Password">
        <br>
        <div id="error_text"></div>
        <button onclick="logIn()">
            Enter
        </button>
    </div>
    <script src="../static/js/login.js"></script>
</body>
</html>
