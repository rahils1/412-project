<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List View</title>
    <link rel='stylesheet' href='../static/css/dashboard.css'/>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: rgb(88, 85, 99);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid white;
            width: 400px;
            border-radius: 5px;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ccc;
        }

        .modal input, .modal select {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            background: rgb(120, 116, 135);
            color: white;
            border: 1px solid #9c9c9c;
        }

        .modal button {
            margin-top: 10px;
            width: 100%;
        }

        .modal input::placeholder, .modal select::placeholder {
            color: #bbb;
            opacity: 0.8;
        }

        .modal input[type="number"] {
            -moz-appearance: textfield;
        }

        .modal input[type="number"]::-webkit-outer-spin-button,
        .modal input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="top-bar-container" class="panel">
    <h2 id="list_title">List Name</h2>

    <button onclick="location.href='http://127.0.0.1:5000/dashboard'">
        Back to Dashboard
    </button>
</div>

<div id="dashboard-container" class="panel">

    <div id="listtable-container" class="table-container">

        <div class="listtable-header">
            <span id="list_info">Items in this list</span>

            <button onclick="openAddItem()">
                Add Item
            </button>
        </div>

        <div id="listresults" class="scroll-box">

            <table id="listTable">
                <thead> 
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </thead>
                <tbody id="listTable_tbody"></tbody>
            </table>

        </div>

    </div>

</div>

<div id="addItem" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAddItem()">&times;</span>
        <h2>Add Item to List</h2>
        
        <input type="text" id="groceryName" placeholder="Enter grocery name">
        <input type="number" id="quantity" placeholder="Enter quantity" min="1" value="">
        <select id="categorySelect">
            <option value="">Select Category</option>
        </select>
        
        <button onclick="addItemToList()">Add Item</button>
        <button onclick="closeAddItem()" style="background-color: #494474;">Cancel</button>
    </div>
</div>

<script src="../static/js/listview.js"></script>
</body>
</html>
