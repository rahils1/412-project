<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #15141d;
            color: white;
            font-family: Georgia, serif;
        }

        .login-container {
            text-align: center;
            background: rgb(88, 85, 99);
            padding: 40px;

        }

        input[type="text"] {
            width: 200px;
            padding: 10px;

            border: 1px solid #9c9c9c;
            background: rgb(120, 116, 135);
            color: white;
            font-family: Georgia, serif;
            font-size: 16px;
        }

        button {
            margin-top: 25px;
            padding: 8px 20px;
            border: none;
            background-color: #312f40;
            color: white;
            cursor: pointer;
            font-family: Georgia, serif;
            font-size: 16px;
        }

        button:hover {
            background-color: #7777a0;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login Here:</h2>
    <input type="text" placeholder="Enter Username">
    <br>
    <br>
    <input type="text" placeholder="Enter Password">
    <br>
    <button>Enter</button>
</div>

</body>
</html>
